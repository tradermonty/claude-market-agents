<!DOCTYPE html>
<html>
<head><title>Test Format Jan 06 - Article Card</title></head>
<body>
<div class="container">
  <div class="grade-section grade-b">
    <article class="stock-card b-grade">
      <h2>$LEVI</h2>
      <div class="company-name">Levi Strauss &amp; Co</div>
      <div class="grade-badge grade-b">B-Grade 72 pts</div>
      <div class="metrics-grid">
        <div class="metric"><div class="metric-label">Price</div><div class="metric-value">$22.50</div></div>
        <div class="metric"><div class="metric-label">Gap Up</div><div class="metric-value">+8.3%</div></div>
      </div>
    </article>
  </div>
</div>
</body>
</html>
