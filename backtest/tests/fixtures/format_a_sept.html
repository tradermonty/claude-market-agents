<!DOCTYPE html>
<html>
<head><title>Test Format A (Sept 2025)</title></head>
<body>
<div class="container">
  <div class="stock-card a-grade">
    <div class="ticker">AEO - $17.28</div>
    <div class="grade" style="color: #27ae60;">A</div>
    <div class="score">88 pts</div>
    <div class="metrics-grid">
      <div class="metric"><div class="metric-label">Price</div><div class="metric-value">$17.28</div></div>
      <div class="metric"><div class="metric-label">Gap Up</div><div class="metric-value">+12.5%</div></div>
    </div>
  </div>
  <div class="stock-card b-grade">
    <div class="ticker">PLAY - $34.56</div>
    <div class="grade" style="color: #2980b9;">B</div>
    <div class="score">72 pts</div>
  </div>
</div>
</body>
</html>
