<!DOCTYPE html>
<html>
<head><title>Page With Upcoming Section</title></head>
<body>
<div class="container">
  <section class="grade-section">
    <div class="stock-card">
      <div class="stock-ticker">REAL</div>
      <span class="stock-grade grade-b">B</span>
      <div class="stock-score-value">75.0</div>
    </div>
  </section>
  <div class="upcoming-section">
    <h2>Upcoming Earnings to Watch</h2>
    <div class="stock-card">
      <div class="stock-ticker">FAKE</div>
      <span class="stock-grade grade-a">A</span>
      <div class="stock-score-value">90.0</div>
    </div>
  </div>
</div>
</body>
</html>
